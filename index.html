        question: "Какой символ, представлявший собой столб с четырьмя перекладинами, ассоциировался с Осирисом и символизировал устойчивость и плодородие, а также использовался в ритуале 'поднятия столба джед' для обновления царской власти?",
        options: ["Анх", "Уас", "Джед", "Тиет"],
        answer: "Джед"
      }

    ];

    // Оригинальные вопросы
    const originalQuestions = [...questions];
    let currentQuestions = [...originalQuestions];
    let currentIndex = 0;
    let score = 0;
    let totalScore = 0;
    let iteration = 1; // Номер итерации для отслеживания прогресса
    let answeredCorrectly = new Set(); // Множество индексов правильно отвеченных вопросов из оригинального массива
    let answeredIncorrectly = new Set(); // Множество индексов неправильно отвеченных вопросов из оригинального массива

    const questionContainer = document.getElementById('question-container');
    const nextBtn = document.getElementById('next-btn');

    function showQuestion(index) {
      const q = currentQuestions[index];
      questionContainer.innerHTML = `
    <h2>${q.question}</h2>
    ${q.type === "image" ? `<img src="${q.image}" alt="question image">` : ""}
    ${q.options.map(opt => `<div class="option" onclick="selectOption('${opt}')">${opt}</div>`).join('')}`;
    }

    let selected = null;
    function selectOption(opt) {
      selected = opt;
      document.querySelectorAll('.option').forEach(el => el.style.background = '#f8eed4');
      const chosen = [...document.querySelectorAll('.option')].find(el => el.textContent === opt);
      chosen.style.background = '#d4b96a';
    }

    nextBtn.addEventListener('click', () => {
      if (!selected) return alert("Выбери ответ!");
      const currentQuestion = currentQuestions[currentIndex];
      const correct = currentQuestion.answer === selected;

      // Находим индекс текущего вопроса в оригинальном массиве
      const originalIndex = originalQuestions.findIndex(q => q.question === currentQuestion.question);

      if (correct) {
        score++;
        totalScore++;
        // Отмечаем вопрос как правильно отвеченный
        if (originalIndex !== -1) {
          answeredCorrectly.add(originalIndex);
          // Если этот вопрос был отмечен как неправильно отвеченный, убираем его
          answeredIncorrectly.delete(originalIndex);
        }
      } else {
        // Отмечаем вопрос как неправильно отвеченный
        if (originalIndex !== -1) {
          answeredIncorrectly.add(originalIndex);
        }
      }

      selected = null;
      currentIndex++;

      // Если это была последняя попытка в текущем списке вопросов
      if (currentIndex >= currentQuestions.length) {
        // Проверяем, все ли вопросы отвечены правильно
        if (answeredCorrectly.size === originalQuestions.length) {
          // Все вопросы отвечены правильно, завершаем тест
          showResult();
          return;
        }

        // Обновляем текущий список вопросов, перенося неправильно отвеченные в конец
        const remainingQuestions = originalQuestions.filter((q, index) => !answeredCorrectly.has(index) && !answeredIncorrectly.has(index));
        const incorrectQuestions = originalQuestions.filter((q, index) => answeredIncorrectly.has(index));

        // Объединяем: сначала оставшиеся (неотвеченные), затем неправильно отвеченные
        currentQuestions = [...remainingQuestions, ...incorrectQuestions];
        currentIndex = 0; // Начинаем с начала нового списка
        iteration++;
      }

      // Показываем следующий вопрос, если он есть
      if (currentIndex < currentQuestions.length) {
        showQuestion(currentIndex);
      }
    });

    function showResult() {
      questionContainer.innerHTML = `
    <div class="result">
      <h2>Результат</h2>
      <p>Правильных ответов: ${totalScore} из ${originalQuestions.length}</p>
      <p>Тест пройден за ${iteration} итераций.</p>
      <p>Все ответы верны! Великолепно!</p>
    </div>
  `;
      nextBtn.classList.add('hidden');
    }

    showQuestion(currentIndex);
  </script>
</body>
